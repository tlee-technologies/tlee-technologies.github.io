<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Product Listing</title>
  <link rel="stylesheet" href="ugCafe/css/admin.css">
</head>
<body>
  <!-- Admin Navigation -->
  <nav class="admin-nav">
    <ul>
      <li><a href="admin-upload.html">Bulk Upload</a></li>
      <li><a href="admin-products.html">Product Listing</a></li>
      <li><a href="logout.html">Sign Out</a></li>
    </ul>
  </nav>

  <main>
    <h1>Admin Product Listing</h1>
    <div class="admin-controls">
      <input type="text" placeholder="Search products...">
      <button type="button">Search</button>
      <button type="button" onclick="location.href='product-edit.html'">Add New Product</button>
      <script defer src="ugCafe/js/admin-products.js"></script>
    </div>
    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Category</th>
          <th>Image Path</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated dynamically by admin-products.js -->
      </tbody>
    </table>
  </main>
  
</body>
</html>
