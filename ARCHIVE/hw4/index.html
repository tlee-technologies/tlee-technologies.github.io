<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>
    <h1>ROCK PAPER SCISSORS GAME. GO!</h1>

    <div class="section" id="player-throw">
        <h2>YOUR THROW</h2>
        <div class="choices">
            <figure data-choice="rock" class="choice">
                <img src="images/rock.PNG" alt="Rock">
                <figcaption>ROCK</figcaption>
            </figure>
            <figure data-choice="paper" class="choice">
                <img src="images/paper.PNG" alt="Paper">
                <figcaption>PAPER</figcaption>
            </figure>
            <figure data-choice="scissors" class="choice">
                <img src="images/scissors.PNG" alt="Scissors">
                <figcaption>SCISSORS</figcaption>
            </figure>
        </div>
    </div>

    <div class="section" id="computer-throw">
        <h2>COMPUTER THROW</h2>
        <figure id="computer-choice" class="choice">
            <img src="images/question-mark.PNG" alt="Waiting...">
            <figcaption id="waiting-caption">WAITING...</figcaption>
        </figure>
    </div>

    <div class="section" id="outcome">
        <p id="result">RESULTS: WAITING...</p>
        <button id="play-button">Play</button>
        <button id="reset-button">Reset</button>
        <p id="score">SCORE: Player 0 - Computer 0</p>
    </div>
</body>
</html>
