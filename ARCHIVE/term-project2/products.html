<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U.G. Cafe - Products</title>
  <link rel="stylesheet" href="ugCafe/css/home.css">
  <link rel="stylesheet" href="ugCafe/css/product.css">
  <script defer src="ugCafe/js/nav.js"></script>
  <script defer src="ugCafe/js/footer.js"></script>
  <script defer src="ugCafe/js/products.js"></script>
  <script defer src="ugCafe/data/products.json"></script>

</head>
<body>
  <nav class="navbar"></nav>
  <!-- Product Selected & Modification Section -->
  <section class="product-selected-details">
    <div class="product-selected-left">
      <div class="product-selected"></div>
      <div class="product-info">
        <h2 class="product-title"></h2>
        <p class="product-description"></p>
        <p class="product-price"></p>
      </div>
    </div>
    <div class="product-modifications">
      <form id="modification-form">
        <fieldset>
          <legend>Select Size</legend>
          <label>
            <input type="radio" name="size" value="12" checked> 12 oz
          </label>
          <label>
            <input type="radio" name="size" value="16"> 16 oz
          </label>
        </fieldset>
        <fieldset>
          <legend>Select up to 2 Flavor Options</legend>
          <label>
            <input type="checkbox" name="flavors" value="Vanilla"> Vanilla
          </label>
          <label>
            <input type="checkbox" name="flavors" value="Caramel"> Caramel
          </label>
          <label>
            <input type="checkbox" name="flavors" value="Hazelnut"> Hazelnut
          </label>
        </fieldset>
        <fieldset>
          <legend>Special Requests</legend>
          <textarea name="comments" placeholder="Enter any special requests here..."></textarea>
        </fieldset>
        <button type="button" id="add-to-cart">Add to Cart</button>
      </form>
    </div>
  </section>
  <!-- Product Listing Section -->
  <section class="product">
    <h2 class="product-category">Products</h2>
    <div id="products-container" class="product-container"></div>
  </section>
  <footer></footer>
</body>
</html>
