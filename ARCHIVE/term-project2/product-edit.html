<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link rel="stylesheet" href="ugCafe/css/admin.css">
</head>
<body>
  <!-- Admin Navigation -->
  <nav class="admin-nav">
    <ul>
      <li><a href="admin-upload.html">Bulk Upload</a></li>
      <li><a href="admin-products.html">Product Listing</a></li>
      <li><a href="logout.html">Sign Out</a></li>
    </ul>
  </nav>

  <main>
    <h1>Edit Product</h1>
    <form id="edit-product-form" action="#" method="post">
      <div>
        <label for="product-id">Product ID:</label>
        <input type="text" id="product-id" name="product-id" value="1" readonly>
      </div>
      <div>
        <label for="product-name">Name:</label>
        <input type="text" id="product-name" name="product-name" value="Black Coffee">
      </div>
      <div>
        <label for="product-description">Description:</label>
        <textarea id="product-description" name="product-description">A classic black coffee.</textarea>
      </div>
      <div>
        <label for="product-category">Category:</label>
        <input type="text" id="product-category" name="product-category" value="Hot Drinks">
      </div>
      <div>
        <label for="product-image">Image Path:</label>
        <input type="text" id="product-image" name="product-image" value="ugCafe/images/blackCoffee.png">
      </div>
      <div>
        <label for="product-price">Price:</label>
        <input type="text" id="product-price" name="product-price" value="$2.50">
      </div>
      <button type="submit">Save Changes</button>
    </form>
  </main>
  
  <!-- External JavaScript -->
  <script defer src="ugCafe/js/product-edit.js"></script>
</body>
</html>
