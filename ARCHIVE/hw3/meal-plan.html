  This is the meal plan page for the Dine On Campus project. Users can create a custom meal plan
  by selecting dishes from the recommendations list.

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan - Dine On Campus</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Meal Plan</h1>
        <nav>
            <ul> 
                <li><a href="index.html">Home</a></li>
                <li><a href="meal-plan.html">Meal Plan</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="meal-plan">
            <h2>Build Your Meal Plan</h2>
            <div class="meal-container">
                <div class="dish-list">
                    <h3>Available Dishes</h3>
                    <ul id="dish-options">
                        <!-- JavaScript will populate this list -->
                    </ul>
                </div>
                
                <div class="selected-meal">
                    <h3>Your Meal Plan</h3>
                    <ul id="selected-dishes">
                        <!-- Selected dishes appear here -->
                    </ul>
                    <p>Total Cost: <span id="total-cost">$0.00</span></p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Dine On Campus </p>
    </footer>
</body>
</html>
